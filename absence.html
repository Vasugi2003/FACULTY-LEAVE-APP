    <div  class="container1">
        <!-- about -->
        <div class="i1"><h3>ABOUT STAFFS</h3></div>
        <div class="i2">
            <form>
                <table>
                    <tr>
                        <td><label for="name" >NAME:</label></td>

                    </tr><br>
                    <tr>

                    </tr><br>
                    <tr>
                        <td><label for="mno">Mobile No:</label></td>
                        <td><input type="tel" name="mno" id="mno" required></td>
                    </tr><br>

                    <tr>
                        <td><label for="sid">Staff ID:</label></td>
                        <td><input type="number" name="sid" id="sid" required></td>
                    </tr><br>
                    <tr>

                    <tr>
                        <td><label for="gen">GENDER:</label></td>
                        <td>MALE<input type="radio" name="g1" id="g1">
                        FEMALE
                        <input type="radio" name="g1" id="g1"></td>
                    </tr><br>

                    <tr>
                        <td><label for="dept">DEPARTMENT:</label></td>
                        <td><input type="text" name="d1" id="d1" required></td>
                    </tr><br>

                    <tr>
                        <td><label for="nday">NO OF DAYS ABSENCE:</label></td>
                        <td><input type="number" name="abs1" id="abs1" required></td>
                    </tr><br>
                    <tr>
                        <td><label for="date">DATE OF ABSENCE FROM:</label></td>
                        <td><input type="date" name="dat" id="dat" required></td>
                    </tr><br>
                    <tr>
                        <td><label for="date">DATE OF ABSENCE TO:</label></td>
                        <td><input type="date" name="dat" id="dat" required></td>
                    </tr><br>
                </table>
                <div class="ii1">
                    <tr>
                        <td><label for="reason">REASON FOR ABSENCE:</label></td><br>
                        <textarea name="rea" id="reason" cols="10" rows="8" required></textarea>
                    </tr><br>
                </div>
                <button>UPDATE</button>
            </form>
        </div>
