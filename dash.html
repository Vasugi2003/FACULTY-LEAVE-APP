<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="dash.css">
  </head>
  <body>
    <h1>Welcome to your Dashboard!</h1>
    <div class="container">
      <div class="left">
        <h2>Leave Balance</h2>
        <p>You have 10 days of leave remaining.</p>
      </div>
      <div class="right">
        <h2>Recent Leave Applications</h2>
        <table>
          <thead>
            <tr>
              <th>Leave Type</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Personal Leave</td>
              <td>2023-05-01</td>
              <td>2023-05-02</td>
              <td>Approved</td>
            </tr>
            <tr>
              <td>Sick Leave</td>
              <td>2023-04-29</td>
              <td>2023-04-30</td>
              <td>Rejected</td>
            </tr>
            <tr>
              <td>Vacational Leave</td>
              <td>2023-04-23</td>
              <td>2023-04-25</td>
              <td>Pending</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
